<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="cart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <header>
        <a href="../landing-page.html"><i class="fas fa-arrow-left seta-voltar"></i></a>
        <span>Meu carrinho de compras</span>
    </header>
    <br>
    <br><br>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                       
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                <header>Resumo da compra</header>
                <div class="details">
                <div>
                    <span>Sub-total</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div>
                    <span>Frete</span>
                    <span>Gratuito</span>
                </div>
                <div>
                    <button>Adicionar cupom de desconto
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 418,00</span>
                </footer>  
            </div>
            <div class="finish">
                <button>Finalizar compra</button>
            </div>
            </aside>
        </div>
    </main>
</body>

</html>
